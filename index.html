<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Farming Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    body {
      background-color: #f7f9fc;
    }
    .dashboard-title {
      font-weight: bold;
      margin: 20px 0;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      padding: 15px;
    }
    .value {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .label {
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3 class="dashboard-title">Smart Farming</h3>
    <div class="row g-3">

      <!-- Kelembaban -->
      <div class="col-md-3">
        <div class="card border-primary">
          <div class="card-body">
            <div class="label text-primary">KELEMBABAN (RH)</div>
            <div class="value text-primary">54 %</div>
          </div>
        </div>
      </div>

      <!-- TDS -->
      <div class="col-md-3">
        <div class="card border-success">
          <div class="card-body">
            <div class="label text-success">TDS</div>
            <div class="value">400 ppm</div>
          </div>
        </div>
      </div>

      <!-- Kekeruhan -->
      <div class="col-md-3">
        <div class="card border-info">
          <div class="card-body">
            <div class="label text-info">KEKERUHAN (TURBID)</div>
            <div class="value">18 NTU</div>
            <!-- Progress Bar -->
            <div class="progress mt-2" style="height: 6px;">
              <div class="progress-bar bg-info" role="progressbar" 
                  style="width: 40%;" aria-valuenow="18" aria-valuemin="0" aria-valuemax="100">
              </div>
            </div>
            
          </div>
        </div>
      </div>

      <!-- Temperatur Air -->
      <div class="col-md-3">
        <div class="card border-warning">
          <div class="card-body">
            <div class="label text-warning">TEMPERATUR AIR (WTEMP)</div>
            <div class="value">25 °C</div>
          </div>
        </div>
      </div>

      <!-- Aliran Air -->
      <div class="col-md-3">
        <div class="card border-danger">
          <div class="card-body">
            <div class="label text-danger">ALIRAN AIR (WFLOW)</div>
            <div class="value">34</div>
          </div>
        </div>
      </div>

      <!-- Oksigen Terlarut -->
      <div class="col-md-3">
        <div class="card border-primary">
          <div class="card-body">
            <div class="label text-primary">OKSIGEN TERLARUT (DISS.OXYGEN)</div>
            <div class="value">10 ppm</div>
          </div>
        </div>
      </div>

      <!-- Intensitas Cahaya -->
      <div class="col-md-3">
        <div class="card border-success">
          <div class="card-body">
            <div class="label text-success">INTENSITAS CAHAYA (LUX)</div>
            <div class="value">100 Lux</div>
          </div>
        </div>
      </div>

      <!-- Temperatur Udara -->
      <div class="col-md-3">
        <div class="card border-info">
          <div class="card-body">
            <div class="label text-info">TEMPERATUR UDARA (AMTEMP)</div>
            <div class="value">34 °C</div>

            <div class="progress mt-2" style="height: 6px;">
              <div class="progress-bar bg-info" role="progressbar" 
                style="width: 70%;" aria-valuenow="34" aria-valuemin="0" aria-valuemax="50">
              </div>
            </div>

          </div>
        </div>
      </div>

      <!-- EC -->
      <div class="col-md-3">
        <div class="card border-warning">
          <div class="card-body">
            <div class="label text-warning">EC</div>
            <div class="value">2</div>
          </div>
        </div>
      </div>

      <!-- PH -->
      <div class="col-md-3">
        <div class="card border-danger">
          <div class="card-body">
            <div class="label text-danger">PH</div>
            <div class="value">7.1</div>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
